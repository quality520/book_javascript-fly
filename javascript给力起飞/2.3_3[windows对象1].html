<html>
	<head>
		<meta charset="utf-8">
		<title>getElementsByName</title>
		<script type="text/javascript">
			function sumSport(){
				var list = document.getElementsByName("sport");
				var len = list.length;
				var str = "";
				for(var i = 0; i < list.length; i++)
				{
					str = str + list[i].value + ",";
				}
				alert("运动类型可选项为："+len+"\n 列表："+ str);
			}
		</script>
	</head>
	<body>
		<div id="container">
			<input type="checkbox" name="sport" value="Basketball"/>篮球
			<input type="checkbox" name="sport" value="Football"/>足球
			<input type="checkbox" name="sport" value="volleyball"/>排球
			<input type="checkbox" name="sport" value="Run"/>跑步
			<br/>
			<input type="button" name="accounting" value="总计" onclick="sumSport()">
		</div>
	</body>
</html>
