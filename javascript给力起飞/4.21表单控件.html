<html>
	<head>
		<meta charset="utf-8" />
		<title>表单控件</title>
		<style type="text/css">
			*{margin:0;padding:5 4;font-size: 16px;font-family:楷体;}
			table{margin:80px auto;border-collapse:collapse;}
			
		</style>
	</head>
	<body>
		<form name="form" action="" method="post">
			<table border="1">
				<caption>用户注册</caption>
				<tr><td>用户名：</td><td><input type="text" name="textBox" value="" /></td></tr>
				<tr><td>密&nbsp;&nbsp;码：</td><td><input type="password" name="password" value="" /></td></tr>
				<tr>
					<td>学&nbsp;&nbsp;历：</td>
					<td>
						<select name="eduction">
							<option value="1">研究生</option>
							<option value="2">本科</option>
							<option value="3">大专</option>
							<option value="4">高中</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>爱&nbsp;&nbsp;好：</td>
					<td>
						<select name="interest" multiple="multiple" size="3">
							<option value="1">足球</option>
							<option value="2">篮球</option>
							<option value="3">跑步</option>
							<option value="4">羽毛球</option>
							<option value="5">乒乓球</option>
							<option value="6">棒球</option>
							<option value="7">橄榄球</option>
							<option value="8">高尔夫</option>
						</select>
					</td>
				</tr>
				<tr >
					<td colspan="2"><input type="button" name="check" value="提交" /><input type="reset" name="reset" value="重置" /></td>
					
				</tr>
			</table>

		</form>
	</body>
</html>
