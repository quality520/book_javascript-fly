<html>
	<head>
		<meta charset="utf-8">
		<title>圆的周长与面积的计算</title>
		<script type="text/javascript">
			function Lperimeter(){
				var r = prompt("请输入圆的半径：")
				perimeter = 2 * Math.PI * r;
				
				alert("圆半径为"+ r +"的圆的周长为："+perimeter);
				
			}
			function Larea(){
				var r = prompt("请输入圆的半径：")
				area = Math.PI * Math.pow(r,2);
				alert("圆半径为"+ r +"的圆的面积为："+area);
			}
			function array
		</script>
	</head>
	<body>
		
			<input type="botton" value="周长计算" onClick="Lperimeter()"/>
			<br />
			<input type="botton" value="面积计算" onclick="Larea()"/>
		
	</body>
</html>
