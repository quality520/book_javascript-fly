<html>
	<head>
		<meta charset="utf-8">
		<title>onBlur与onFocus的运用</title>
		<style type="text/css">
			*{margin:0;padding:0;font-size:16px;}
			body{background-color:#5B5B5B;}
			input{font-family: 楷体;}
			.cantioner{height:70px;background-color:#ccc; margin:80 0;position: relative;}
			.cantioner #box{position:relative;margin:auto;}
		</style>
		

	</head>	
	<body>
		<form class="cantioner" name="myform">
			<table id="box" >
				<caption id="">onBlur与onFocus的运用</caption>
				<tr> <td>用户名：</td> <td><input type="text" name="userName" id="userName" value="请注意格式：10XXXXXX"  onBlur="formBlur()" onFocus="formFocus()"/></td> </tr>
				<tr> <td>密&nbsp;&nbsp;码：</td> <td><input type="text" name="userPassword" id="userPassword" /></td> </tr>
			</table>
		</form>
	</body>
</html>
<script>
			function formFocus(){
				//文本获得鼠标焦点时(onFocus)调用函数
				if(document.myform.userName.value == "请注意格式：10XXXXXX")
				{
					document.myform.userName.value = "";//鼠标单击时清空文本框
				}
			}
			function formBlur(){
				//文本框失去焦点时(onBlur)调用的函数
				var a = document.myform.userName.value;
				//判断是否是10开始，并且为数字
				if(a.substr(0,2) != "10" || isNaN(a))
				{
					alert("格式有误，请重新输入！");
					document.myform.userName.focus();//让鼠标重新回到卡号文本框
					document.myform.userName.select();//并选中已经输入的内容
				}
			}
		</script>
