<html>
	<head>
		<meta charset="utf-8">
		<title>下拉选项</title>
		<script type="text/javascript">
			function choose(){
				var ballList = document.getElementById("Ball").value;
				var playerList = document.getElementById("player");

				playerList.options.length = 0;
				if(ballList == "篮球"){
					var JD = new Option("乔丹","乔丹");
					player.options.add(JD);
					var KB = new Option("科比","科比");
					player.options.add(KB);
					var KD = new Option("杜兰特","杜兰特");
					player.options.add(KD);
					var LB = new Option("詹姆斯","詹姆斯");
					player.options.add(LB);
				}
				else if(ballList == "足球"){

					player.options.add(MS);

	</head>
	<body>
		体育项目：
		<select id="Ball" onChange="choose()">
			
			<option value="篮球">篮球</option>

		</select>
		<br>
		该体育项目的明星：&nbsp;
		<select id="player">
			
			<option value="乔丹">乔丹</option>
			<option value="科比">科比</option>
			<option value="杜兰特">杜兰特</option>
		</select>
	</body>
</html>
