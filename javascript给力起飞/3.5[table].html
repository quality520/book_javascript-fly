<html>
	<head>
		<meta charset="utf-8">
		<title>TABLE</title>
		<style type="text/css">
			body,table,tr,th,td{font-size: 16px;text-align: center;}
			#scoreList{border-collapse: collapse;margin: 80px auto 20px;}
			#scoreList th{padding: 5px;}
			#scoreList td{padding: 5px;}
			
		</style>
		<script type="text/javascript">
			function valScore(){
				var tab =document.getElementById("scoreList");
				var rows = tab.rows;
				for(var i=1;i<rows.length;i++){
					var name = rows[i].childNodes[0].innerText;
					var java = rows[i].childNodes[1].innerText;
					var html = rows[i].childNodes[2].innerText;
					var sql = rows[i].childNodes[3].innerText;
					var count = rows[i].childNodes[4].innerText;
					alert(name+"的成绩:JAVA:"+java+",HTML:"+html+",SQL:"+sql+",总分："+count);
				}
			}
		</script>
	</head>
	<body>
		<table id="scoreList" width="470" border="1" bordercolor="#003399" align="center">
			<tr bgcolor="#ccc"><th>姓名</th><th>JAVA</th><th>HTML</th><th>SQL</th><th>总分</th></tr>
			<tr><td>张三</td><td>80</td><td>70</td><td>85</td><td>235</td></tr>
			<tr><td>李四</td><td>70</td><td>80</td><td>80</td><td>230</td></tr>
			<tr><td>王二</td><td>80</td><td>80</td><td>70</td><td>230</td></tr>
			<tr><td>麻子</td><td>80</td><td>80</td><td>80</td><td>240</td></tr>
		</table>
		<input type="button" value="查看表中成绩" name="score" onClick="valScore()" />
	</body>
</html>
