<html>
	<head>
		<meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>表单提交范例</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<form name="login" action="http://www.createe.com/test.jsp" method="get">
			<table id="login-tb" align="center">
				<tr><th colspan="2">欢迎登陆<hr size="1"/></th></tr>
				<tr><td>帐号：</td><td><input type="text" name="userName" value="" size="12"  /></td></tr>
				<tr><td>密码：</td><td><input type="password" name="userPwd" value="" size="12" /></td></tr>
				<tr><td colspan="2" align="center"><hr size="1" /><input type="submit" name="login-button" value="登陆" /></td></tr>
			</table>
		</form>
	</body>
</html>
