						 65:"新疆",71:"台湾",81:"香港",82:"澳门",91:"海外"
						};
			function checkCard(){
				var isum = 0;
				var re = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([1|2]\d)|3[0-1])((\d{4})|\d{3}[A-Z])$/;
				var IDnumberStr = document.getElementById('IDnumber').value;
				if (IDnumberStr.length > 0 && IDnumberStr != null){
					if (!re.test(IDnumberStr)) {
						alert("身份证号不符合要求！");
						return false;
					}
					//检查地址是否符合要求
					if(vcity[parseInt(IDnumberStr.substr(0,2))] == null){
						alert("身份地址不符合要求！");
						return false;
					}
					//出声日期
					Sbirthday = IDnumberStr.substr(6,4) + "-" + IDnumberStr.substr(10,2) + "-" + IDnumberStr.substr(12,2);
					alert("身份证地址：" + vcity[parseInt(IDnumberStr.substr(0,2))] + "\n"
						 + "出生日期：" + Sbirthday + "\n" +"性别：" + (IDnumberStr.substr(16,1)%2?"男":"女"));
				}
				else{
					alert("请输入身份证号！");
				}
			}
			
		</script>
	</head>
	<body>
		<form>

				<caption>验证身份证号码的合法性</caption>

				<tr><td>身份号：</td><td><input type="text" name="IDnumber" id="IDnumber" size="18" /></td></tr>
				<tr>
