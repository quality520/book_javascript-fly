<html>
	<head>
		<meta charset="utf-8">
		<title>TABLE</title>
		<style type="text/css">
			body,table,tr,th,td{font-size: 16px;border-collapse:collapse;text-align: center;}
			
		</style>
		<script type="text/javascript">
			function insertScore(){
				var name = document.getElementById('userName').value;
				var java = document.getElementById('java').value;
				var html = document.getElementById('html').value;
				var sql = document.getElementById('sql').value;
				var count = parseInt(java) + parseInt(html) + parseInt(sql);
				//获得表格
				var tab = document.getElementById("scoreList");
				var row = tab.insertRow(1);

				var td_name = row.insertCell(0);
				td_name.style.textAlign="center";
				td_name.innerText= name;

				var td_java = row.insertCell(1);
				td_java.style.textAlign="center";
				td_java.innerText= java;
				
				var td_html = row.insertCell(2);
				td_html.style.textAlign="center";
				td_html.innerText= html;
				
				var td_sql = row.insertCell(3);
				td_sql.style.textAlign="center";
				td_sql.innerText= sql;
				
				var td_count = row.insertCell(4);
				td_count.style.textAlign="center";
				td_count.innerText= count;


			}
		</script>
	</head>
	<body>
		姓名：<input type="text" id="userName" size="10" />&nbsp;&nbsp;
		JAVA：<input type="text" id="java" size="3" maxlength="2" />&nbsp;&nbsp;
		HTML：<input type="text" id="html" size="3" maxlength="2" />&nbsp;&nbsp;
		SQL：<input type="text"  id="sql" size="3" maxlength="2" />&nbsp;&nbsp;
		<input type="button" value="添加"  onClick="insertScore()">
		<table id="scoreList" width="470" border="1" bordercolor="#003399" align="center">
			<tr bgcolor="#ccc"><th>姓名</th><th>JAVA</th><th>HTML</th><th>SQL</th><th>总分</th></tr>
			
		</table>
		</center>
	</body>
</html>
